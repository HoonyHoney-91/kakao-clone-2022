<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats screen KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To So: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:45</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl" src="css/my_photo.jpg" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Anthony Shin</h4>
                        <h6 class="user-component__subtitle">Plase check my Kakao Account Info</h6>
                    </div>
                </div>
                <div class="user_component__column">
                    <span class="user_component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-1">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>
        
    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
</body>
</html>
